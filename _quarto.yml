project:
  type: book
  output-dir: docs

book:
  title: "Applied Psychometrics Using R"
  author: "authors"
  date: "date"
  navbar:
    right:
      - href: "https://github.com/johnsonemilyj/psychometric-book/issues"
        text: "Report Issues" 
        icon: github
  chapters:
    - index.qmd
    - part: intro.qmd
      chapters:
        - Using R.qmd
        - Types of Assessments.qmd
    - part: Content Domain Population.qmd
      chapters:
        - Nomological Networks.qmd
        - Item Sampling.qmd
        - Scale Development.qmd
    - part: Data Collection.qmd
      chapters:
        - Population & Sampling.qmd
    - part: Psychometric Philosophies.qmd
      chapters:
        - Reflective vs. Formative Measurement.qmd
        - Internal Empirical Associations.qmd
        - External Empirical Associations.qmd
        - Legal Considerations & Additional Analyses.qmd
    - part: Documentation & Guides.qmd
      chapters: 
        - techreport.qmd
    - part: Practical Guides.qmd
    - summary.qmd
    - references.qmd
    - glossary.qmd

bibliography: references.bib
csl: apa7.csl

format:
  html:
    theme: [lux, custom.css]
    glossary:             # debruine/quarto-glossary
      path: glossary.yml  # Path to your definitions file
      popup: hover        # Or 'click'/'none'
      show: true          # Include terms in the table
  epub:
    cover-image: cover.png

engine: knitr

lightbox: true

webr:
  show-starup-message: false
  packages: ['psych','tidyverse']

filters:
  - webr